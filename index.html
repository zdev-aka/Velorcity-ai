    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px var(--shadow-color)',
              'neo-sm': '2px 2px 0px 0px var(--shadow-color)',
              'neo-lg': '8px 8px 0px 0px var(--shadow-color)',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              }
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      :root {
        --background: #ffffff;
        --foreground: #000000;
        --muted: #f3f4f6;
        --muted-foreground: #6b7280;
        --border: #000000;
        --shadow-color: #000000;
      }

      [data-theme="dark"] {
        --background: #000000;
        --foreground: #ffffff;
        --muted: #1a1a1a;
        --muted-foreground: #a3a3a3;
        --border: #ffffff;
        --shadow-color: #ffffff;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar - Brutalist */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
        border-left: 2px solid var(--border);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted);
        border: 2px solid var(--border);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--foreground);
      }

      /* Markdown Styles Clean */
      .markdown-body p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      .markdown-body strong {
        font-weight: 700;
      }
      .markdown-body ul {
        list-style-type: square;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body pre {
        background: var(--muted);
        border: 2px solid var(--border);
        border-radius: 0;
        padding: 1rem;
        margin: 1rem 0;
      }
      
      /* LaTeX block adjustments */
      .katex-display {
        overflow-x: auto;
        padding: 1rem 0;
      }

      /* Glitch Effect Classes */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 81px, 0); }
        20% { clip: rect(6px, 9999px, 14px, 0); }
        40% { clip: rect(34px, 9999px, 86px, 0); }
        60% { clip: rect(89px, 9999px, 5px, 0); }
        80% { clip: rect(24px, 9999px, 81px, 0); }
        100% { clip: rect(6px, 9999px, 69px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 91px, 0); }
        20% { clip: rect(46px, 9999px, 94px, 0); }
        40% { clip: rect(3px, 9999px, 98px, 0); }
        60% { clip: rect(32px, 9999px, 60px, 0); }
        80% { clip: rect(13px, 9999px, 5px, 0); }
        100% { clip: rect(98px, 9999px, 95px, 0); }
      }
    </style>
